<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="pages/index.css" rel="stylesheet">
    <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__image" src="images/logo.svg" alt="Логотип">
    </header>
    <main>
      <section class="profile">
        <img src="images/zhak-iv-kysto.jpg" class="profile__image" alt="Аватарка">
        <div class="profile__info">
          <div class="profile__info-blocks">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;2021 Жданов Глеб</p>
    </footer>
    <div class="popup popup_edit-profile">
      <form class="popup__form" name="form" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input
        id="title-card"
        class="popup__item popup__item_title_active"
        type="text"
        name="text"
        minlength="2"
        maxlength="40"
        required >
        <span id="title-card-error" class="popup__text-error"></span>
        <input
        id="subtitle-card"
        class="popup__item popup__item_subtitle_active"
        type="text"
        name="subtitle"
        minlength="2"
        maxlength="200"
        required >
        <span id="subtitle-card-error" class="popup__text-error"></span>
        <button type="submit" class="popup__buttom" >Cохранить</button>
        <button type="button" class="popup__buttom-close"></button>
      </form>
    </div>
    <div class="popup popup_add-card">
      <form class="popup__form" name="form" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <input
        id="name-card"
        class="popup__item popup__item_title_card"
        type="text"
        placeholder="Название"
        minlength="2"
        maxlength="30"
        required>
        <span id="name-card-error" class="popup__text-error"></span>
        <input
        id="url-card"
        class="popup__item popup__item_url_card"
        type="url"
        placeholder="Ссылка на картинку"
        required>
        <span id="url-card-error" class="popup__text-error"></span>
        <button type="submit" class="popup__buttom popup__buttom_card">Cоздать</button>
        <button type="button" class="popup__buttom-close"></button>
      </form>
    </div>
    <div class="popup popup_image-card">
      <div class="popup__content">
        <img class="popup__image" src="#" alt="">
        <h3 class="popup__place"></h3>
        <button type="button" class="popup__buttom-close"></button>
      </div>
    </div>
  </div>
  <template class="template-card">
    <div class="elements__group">
      <img src="#" class="elements__image" alt="">
      <button type="button" class="elements__button-delete"></button>
      <div class="elements__group-text">
        <h2 class="elements__title"></h2>
        <button type="button" class="elements__vector"></button>
      </div>
    </div>
  </template>
  <script type="module" src="script/cards.js"></script>
  <script type="module" src="script/script.js"></script>
</body>
</html>
