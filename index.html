<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="pages/index.css" rel="stylesheet">
    <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__image" src="images/logo.svg" alt="Логотип">
    </header>
    <main>
      <section class="profile">
        <img src="images/zhak-iv-kysto.jpg" class="profile__image" alt="Аватарка">
        <div class="profile__info">
          <div class="profile__info-blocks">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button"></button>
      </section>
      <section class="elements">
          <div class="elements__group">
            <img src="images/karachaevsk.jpg" class="elements__image" alt="Карачаево-Черкессия">
            <div class="elements__group-text">
              <h2 class="elements__title">Карачаево-Черкессия</h2>
              <button type="button" class="elements__vector"></button>
            </div>
          </div>
          <div class="elements__group">
            <img src="images/El'brus.jpg" class="elements__image" alt="Гора Эльбрус">
            <div class="elements__group-text">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button type="button" class="elements__vector"></button>
            </div>
          </div>
          <div class="elements__group">
            <img src="images/Dombaj.jpg" class="elements__image" alt="Домбай">
            <div class="elements__group-text">
              <h2 class="elements__title">Домбай</h2>
              <button type="button" class="elements__vector"></button>
            </div>
          </div>
          <div class="elements__group">
            <img src="images/El'brus.jpg" class="elements__image" alt="Гора Эльбрус">
            <div class="elements__group-text">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button type="button" class="elements__vector"></button>
            </div>
          </div>
          <div class="elements__group">
            <img src="images/Dombaj.jpg" class="elements__image" alt="Домбай">
            <div class="elements__group-text">
              <h2 class="elements__title">Домбай</h2>
              <button type="button" class="elements__vector"></button>
            </div>
          </div>
          <div class="elements__group">
            <img src="images/karachaevsk.jpg" class="elements__image" alt="Карачаево-Черкессия">
            <div class="elements__group-text">
              <h2 class="elements__title">Карачаево-Черкессия</h2>
              <button type="button" class="elements__vector"></button>
            </div>
          </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;2021 Жданов Глеб</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <form class="popup__form" name="form">
          <h2 class="popum__title">Редактировать профиль</h2>
          <input type="text" class="popup__item popup__item_title_active" name="text">
          <input type="text" class="popup__item popup__item_subtitle_active" name="text">
          <button type="submit" class="popup__buttom">Cохранить</button>
        </form>
        <button type="button" class="popup__buttom-close"></button>
      </div>
    </div>
  </div>
  <script src="script/script.js"></script>
</body>
</html>
